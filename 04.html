    <div class="ejercicio2">
        <form class="form1">
            <table>
                <ul>
                    <label for="">Nota 1:</label>
                    <input type="text" id="nota1" >
                </ul>
                <ul>
                    <label for="">Nota 2:</label>
                    <input type="text" id="nota2" >
                </ul>
                <ul>
                    <label for="">Nota 3:</label>
                    <input type="text" id="nota3" >
                </ul>
            </table>
        </form>
        <button onclick="function3()">Enviar</button>
        <div class="results">
            <p id="nfinal" class="resultado1"></p>
        </div>
    </div>
    <script>
        function function3(){
            var a = document.getElementById("nota1").value;
            var b = document.getElementById("nota2").value;
            var c = document.getElementById("nota3").value;
            var prom = (parseInt(a)+parseInt(b)+parseInt(c))/3;

            if(prom>4){
                document.getElementById("nfinal").innerHTML = "Regular";
            }else if(prom<4){
                document.getElementById("nfinal").innerHTML = "Reprobado";
            }
        }
    </script>
