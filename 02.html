    <div class="ejercicio2">
        <form class="form1">
            <table>
                <ul>
                <label for="">Primer número:</label>
                <input type="text" id="num1" >
                </ul>
                <ul>
                    <label for="">Segundo número:</label>
                    <input type="text" id="num2" ></ul>
                <ul>
                    <label for="">Tercer número:</label>
                    <input type="text" id="num3" >
                </ul>
                <ul>
                    <label for="">Cuarto número:</label>
                    <input type="text" id="num4" >
                </ul>
            </table>
        </form>
        <button onclick="function1()">Enviar</button>
        <div class="resultado">
            <p id="resultado1" class="resultado1"></p>
            <p id="resultado2" class="resultado2"></p>
        </div>
        <script>
            function function1() {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            var c = document.getElementById("num3").value;
            var d = document.getElementById("num4").value;
            var suma = parseInt(a)+parseInt(b);
            var producto = parseInt(c)*parseInt(d);
            document.getElementById("resultado1").innerHTML = "Suma: "+suma;
            document.getElementById("resultado2").innerHTML = "Producto: "+producto;
            }
            
        </script>
