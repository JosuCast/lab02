    <div class="ejercicio2">
        <form class="form1">
            <table>
                <ul>
                    <label for="">Número 1:</label>
                    <input type="text" id="n1" >
                </ul>
                <ul>
                    <label for="">Número 2:</label>
                    <input type="text" id="n2" >
                </ul>
                <ul>
                    <label for="">Número 3:</label>
                    <input type="text" id="n3" >
                </ul>
            </table>
        </form>
        <button onclick="function4()">Enviar</button>
        <div class="results">
            <p id="nmayor"></p>
        </div>
    </div>
    <script>
        function function4(){
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var c = document.getElementById("n3").value;

            if(a>b){
                if(a>c){
                    document.getElementById("nmayor").innerHTML = "El mayor es "+a;
                }else{
                    document.getElementById("nmayor").innerHTML = "El mayor es "+c;
                }
            }else{
                if(b>c){
                    document.getElementById("nmayor").innerHTML = "El mayor es "+b;
                }else{
                    document.getElementById("nmayor").innerHTML = "El mayor es "+c;
                }
            }
        }
    </script>
