    <div class="ejercicio2">
        <form class="form1">
            <table>
                <ul>
                    <label for="">Primer número:</label>
                    <input type="text" id="numero1" >
                </ul>
                <ul>
                    <label for="">Segundo número:</label>
                    <input type="text" id="numero2" >
                </ul>
            </table>
        </form>
        <button onclick="function2()">Enviar</button>

        <div class="resultado">
            <p id="resultado1" class="resultado1"></p>
            <p id="resultado2" class="resultado2"></p>
        </div>
    </div>
	<script>
        function function2(){
            var a = document.getElementById("numero1").value;
            var b = document.getElementById("numero2").value;
            var suma = parseInt(a)+parseInt(b);
            var resta = parseInt(a)-parseInt(b);
            var producto = parseInt(a)*parseInt(b);
            var division = parseInt(a)/parseInt(b);

            if(a>b){
                document.getElementById("resultado1").innerHTML = "Suma: "+suma;
                document.getElementById("resultado2").innerHTML = "Resta: "+resta;
            }else if(a<b){
                document.getElementById("resultado1").innerHTML = "Producto: "+producto;
                document.getElementById("resultado2").innerHTML = "División: "+division;
            }
        }
    </script>
